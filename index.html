    .attribution a {
      color: hsl(228, 45%, 44%);

  </style>

<body>


  <header class="header flex ver__padd">

    <div class="header__wrapper inner__container flex flex__align">
      <a href="#" class="logo_wrapper">
        <img src="images/logo.svg" alt="header-logo" class="logo">
      </a>

      <div class="hamburger__menu">
        <div class="line-1 menu__line"></div>
        <div class="line-2 menu__line"></div>
        <div class="line-3 menu__line"></div>
      </div>

      <nav class="header_nav">
        <ul class="header__nav__list flex flex__align">
          <li><a href="#" class="header__nav__link">How we work</a></li>
          <li><a href="#" class="header__nav__link">Blog</a></li>
          <li><a href="#" class="header__nav__link">Account</a></li>
          <li><Button class="header__cta__btn btn">View plans</Button></li>
          <!-- <li><a href="#" class="header__nav__link">View plans</a></li> -->
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
      <section class="hero">
        <div class="hero__wrapper inner__container flex">
           <div class="hero__text ver__padd">
             <div class="hero__divider"></div>
             <h1 class="heading">Humanizing your insurance.</h1>
             <p>Get your life insurance coverage easier and faster. We blend our expertise 
              and technology to help you find the plan that’s right for you. Ensure you 
              and your loved ones are protected.</p>
              <button class="cta__btn btn">View plans</button>
           </div>  
           <div class="hero__img__wrapper">
             <!-- <img src="images/image-intro-desktop.jpg" alt="image-intro"> -->
           </div>
        </div>
      </section>
  </main>
